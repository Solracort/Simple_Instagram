<!DOCTYPE html>
<html>
<head>
    <title>Simple Instagram</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <header>
        <h1>Breathe Code Photo Feed</h1>
    </header>
   
    <div class="wrapper">
        <div class="left">
            <span></span>
        </div>
        <div class="fullpic">
            <div class="titlePic">
                <div class="Title">
                    My First Photo
                </div>
                <div class="Date">10/22</div>
            </div>
            <div class="image">
                   <img class="picture" src="https://images.pexels.com/photos/4587998/pexels-photo-4587998.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="imagen"/>
            </div>
            <div class="commentPic">
                This is my first photo of the feed. This is a multiline comment just for testing purposes. Im learning to code.
            </div>
            <div class="titlePic">
                <div class="Title">
                    My Second Photo
                </div>
                <div class="date">11/22</div>
            </div>
            <div class="imageDiv">

                   <img class="picture" src="https://images.pexels.com/photos/1521304/pexels-photo-1521304.jpeg?cs=srgb&dl=pexels-kirsten-b%C3%BChne-1521304.jpg&fm=jpg" alt="imagen"/>
            </div>
            <div class="commentPic">
                This is my 2nd photo of the feed. This is a multiline comment just for testing purposes. Im learning to code.
            </div>
        </div>
        <div class="right">
            <span></span>
        </div>
    </div>
    
</body>
</html>
