<!DOCTYPE html>
<html>
<head>
    <title>Simple Instagram</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <header>
        <h1>Breathe Code Photo Feed</h1>
    </header>
   
    <div class="wrapper">
        <div class="left">
            <span></span>
        </div>
        <div class="fullpic">
            <div class="titlePic">
                My First Photo
            </div>
            <div class="image">
                   <img src="https://images.pexels.com/photos/4587998/pexels-photo-4587998.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="imagen"/>
            </div>
            <div class="commentPic">
                This is my first photo of the feed. This is a multiline comment just for testing purposes. Im learning to code.
            </div>
        </div>
        <div class="right">
            <span></span>
        </div>
    </div>
    
</body>
</html>
